<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="loading">Loading player...</div>
    </div>

    <script>
        // Default fallback stream
        const FALLBACK_STREAM = "https://example.com/lala.php";

        async function initPlayer() {
            const video = document.getElementById('video');
            const uiContainer = document.getElementById('video-container');
            const loadingElement = document.getElementById('loading');

            // Initialize Shaka Player
            shaka.polyfill.installAll();
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, uiContainer, video);

            // Enable HLS support
            player.configure({
                streaming: {
                    bufferingGoal: 10,
                    rebufferingGoal: 2
                }
            });

            try {
                // Check for stream ID parameter
                const urlParams = new URLSearchParams(window.location.search);
                const streamId = urlParams.get('id');

                let manifestUri;
                let drmConfig = {};

                if (streamId) {
                    // Fetch stream data
                    const response = await fetch('https://live7.pages.dev/api/stream.php');
                    const streams = await response.json();
                    const stream = streams.find(s => s.id === streamId);

                    if (stream) {
                        if (stream.m3u8) {
                            // HLS stream configuration
                            manifestUri = stream.m3u8;
                            // Shaka Player automatically handles HLS
                        } else if (stream.mpd && stream.key) {
                            // DASH with ClearKey configuration
                            manifestUri = stream.mpd;
                            const [keyId, keyValue] = stream.key.split(':');
                            drmConfig = {
                                clearKeys: {
                                    [keyId.trim()]: keyValue.trim()
                                }
                            };
                        }
                    }
                }

                // If no valid stream found, use fallback
                if (!manifestUri) {
                    manifestUri = FALLBACK_STREAM;
                }

                // Apply DRM configuration if needed
                if (Object.keys(drmConfig).length > 0) {
                    player.configure({
                        drm: drmConfig
                    });
                }

                // Load the manifest
                await player.load(manifestUri);
                loadingElement.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                loadingElement.className = 'error';
                loadingElement.textContent = 'Error loading stream';
                // Still try to play fallback
                try {
                    await player.load(FALLBACK_STREAM);
                    loadingElement.style.display = 'none';
                } catch (fallbackError) {
                    loadingElement.textContent = 'Failed to load any stream';
                }
            }
        }

        // Initialize when Shaka UI is loaded
        document.addEventListener('shaka-ui-loaded', initPlayer);
        document.addEventListener('shaka-ui-load-failed', () => {
            document.getElementById('loading').className = 'error';
            document.getElementById('loading').textContent = 'Error loading player UI';
        });
    </script>
    <div id="popup">
        <div class="popup-content">
            <h2>Support Us!</h2>
            <p>Join our Telegram channel @Shwetank_Singh for more updates.</p>
            <button class="join-btn" onclick="window.open('https://t.me/+3sgGQcDP6ExhYTU1', '_blank')">Join Now</button>
            <button class="close-btn" onclick="startSlideDownAnimation()">Already Joined</button>
        </div>
    </div>
<style>
        /* Telegram Pop-up */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #FFD700;
            color: black;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            width: 360px;
            animation: moreRealisticBounce 0.6s ease-out;
            transform: perspective(1000px) rotateX(10deg) translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .popup-content h2 {
            margin: 0 0 12px;
            font-size: 24px;
            font-family: 'Lato', sans-serif;
        }

        .popup-content p {
            margin: 0 0 15px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
        }

        .popup-content button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s ease-in-out;
            font-weight: bold;
            font-family: 'Lato', sans-serif;
        }

        .popup-content .join-btn {
            background: black;
            color: #FFD700;
            transform: perspective(1000px) rotateX(6deg);
        }

        .popup-content .join-btn:hover {
            background: #222;
            transform: scale(1.05) rotateX(8deg);
        }

        .popup-content .close-btn {
            background: #555;
            color: white;
            transform: perspective(1000px) rotateX(6deg);
        }

        .popup-content .close-btn:hover {
            background: #333;
            transform: scale(1.05) rotateX(8deg);
        }

        /* More Realistic 3D Bounce Effect */
        @keyframes moreRealisticBounce {
            0% {
                opacity: 0;
                transform: translateY(-60px) scale(0.9) rotateX(15deg);
            }
            40% {
                opacity: 1;
                transform: translateY(15px) scale(1.02) rotateX(8deg);
            }
            70% {
                transform: translateY(-8px) scale(0.98) rotateX(5deg);
            }
            100% {
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        /* Slide Downward and Fade Out Animation */
        @keyframes slideDownFadeOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .slide-down-fade-out {
            animation: slideDownFadeOut 1s ease-in-out forwards;
        }

</style>

    <script>
        function startSlideDownAnimation() {
            const popupContent = document.querySelector('.popup-content');
            popupContent.classList.add('slide-down-fade-out');

            // Remove the popup after the animation completes
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 1500); // Match the duration of the animation
        }

        // Video URL from the first code
        const videoUrl = "https://foxhindi.pages.dev/playlist.m3u8";

        // JW Player setup
        jwplayer("video").setup({
            width: "100%",
            height: "90vh",
            autostart: true,
            mute: false,
            file: videoUrl
        });
    </script>
</body>
</html>
